<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>form js</title>
  </head>
  <body>
    <h1 class="text-center m-5">Formulario de contacto</h1>

    <form class="container" style="width: 50%" id="formulario">
        <div class="mb-3">
            <label for="exampleInputNombre1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputApellido1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefono1" class="form-label">Telefono</label>
            <input type="" class="form-control" id="telefono" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefono1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="text-area" rows="3"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
  </body>
</html>
